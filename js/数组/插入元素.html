<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 在数组任意位置插入元素，后面的元素索引加一
			let arr = [0, 1, 2, 3, 4];
			let index = 1;
			let arr1 = arr.slice(0, index + 1);
			let arr2 = arr.slice(index+1);
			
			arr1.push('插入内容')
			let newArr = arr1.concat(arr2)
			
			
			console.log(arr1)
			console.log(arr2)
			console.log(newArr);
			
		</script>
	</body>
</html>
