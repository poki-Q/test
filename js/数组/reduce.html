<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [1, 2, 3, 4];
			let res = arr.reduce((x, y) => {
				console.log("x:",x);
				console.log("y:",y);
				return x + y
			}, 10)
			console.log(res); // 20
			
			/*
				第一个参数：是一个回调函数
					回调函数第一个参数：初始值，默认为数组的第一个元素，
						每次循环 把回调函数的返回值赋值给第一个参数，直到循环结束把它作为方法的返回值。
					回调函数第二个参数：遍历到当前数组元素的值
				第二个参数：指定回调函数第一个参数的初始值
			*/
		</script>
	</body>
</html>
