<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// RegExp(Regular Expression 规则表达式)
			
			// 1. 构造函数创建正则规则
			var regExp = new RegExp('^[0-9]*$') //  /^[0-9]*$/
			// 2. 字面量创建正则规则
			var regExp2 = /^[0-9]*$/
			
			var res1 = regExp.test(123) // true
			var res2 = regExp2.test(123) // true
			
			// 虽然功能一样，但是两者不相等
			console.log(regExp == regExp2) // false
			
			new RegExp('/^[0-9]*$/') // //^[0-9]*$//
		
		</script>
	</body>
</html>
