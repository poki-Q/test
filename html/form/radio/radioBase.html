<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<Input type="radio" name="age" id="age" value="18" checked>18</Input>
		<Input type="radio" name="age" value="22" >22</Input>
		<script type="text/javascript">
			age.onchange = function(e) {
				// checked 标签的属性，e里面没有, 在e.target（事件源，即：触发事件的Input标签）上可以拿的到
				console.log(age.checked)
				console.log(e.target.checked)
			}
		</script>
	</body>
</html>
