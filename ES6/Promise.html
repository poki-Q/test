<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 实例化返回promise对对象
			let promise = new Promise((resolve,reject) => {
				setTimeout(() => {
					let a = 1;
					if(a) {
						resolve({
							code:1,
							msg:"请求成功"
						});
					} else {
						reject({
							code:0,
							msg: '请求失败'
						})
					}
				}, 2000)
			})
			
			promise.then(res => {
				console.log(res)
			})
		</script>
	</body>
</html>
