		var str = "oopppddd"
		
		let strTimesObj = {}
		// 计算出现过的字符的次数
		for(var i = 0, length = str.length; i < length; i++) {
			let currChar = str.charAt(i)
			if(strTimesObj[currChar]) { // 已经出现过，那么次数加一
				strTimesObj[currChar]++
			} else { // 第一次出现
				strTimesObj[currChar] = 1
			}
		}
		
		// 找出出现的最大数
		let max = 0
		for(var key in strTimesObj) {
			if(strTimesObj[key] > max)
			max = strTimesObj[key]
		}
		
		console.log(max)
		// 找出所有次数为最大的字符
		for (var key in strTimesObj) {

				console.log("出现的次数是" + max);
